<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Mode A4 賓果交通標誌</title>
    <style>
        /* --- A4 紙張設定 --- */
        @page { size: A4; margin: 0; }
        body { margin: 0; background: #eee; font-family: "Microsoft JhengHei", sans-serif; }
        
        .page {
            width: 210mm; height: 297mm; background: white; margin: 20px auto;
            padding: 10mm; box-sizing: border-box;
            display: flex; flex-direction: column; /* 上下排列兩張賓果卡 */
            justify-content: space-between; /* 上下分開 */
        }

        /* --- 賓果卡外框設計 --- */
        .bingo-card {
            width: 100%;
            height: 48%; /* 一張 A4 放兩張卡 */
            border: 4px solid #333;
            border-radius: 10px; /* 稍微圓角比較可愛 */
            padding: 10px;
            box-sizing: border-box;
            background: #fff;
        }

        /* --- 標題區 (已修改名稱) --- */
        .bingo-header {
            text-align: center; font-size: 22pt; font-weight: bold;
            margin-bottom: 8px; 
            background-color: #ffecb3; /* 加個底色像標題條 */
            border-radius: 5px;
            padding: 5px;
            border: 2px solid #333;
        }

        /* ========= 核心：CSS Grid 網格系統 ========= */
        .bingo-grid {
            display: grid;
            /* 3x3 九宮格 */
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(3, 1fr);
            gap: 4px; /* 格子縫隙 */
            height: 85%; /* 網格佔據剩下的高度 */
        }

        /* --- 格子內的圖片設定 --- */
        .grid-item {
            border: 1px solid #666;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
            display: flex; justify-content: center; align-items: center;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            /* 讓標誌填滿格子，cover 會裁切，contain 會留白 */
            /* 這裡建議用 contain 才能看清楚完整標誌 */
            object-fit: contain; 
            padding: 2px;
        }

        /* ================================================= */

        @media print { body { background: none; } .page { margin: 0; } * { -webkit-print-color-adjust: exact; print-color-adjust: exact; } }
    </style>
</head>
<body>

    <div class="page">
        
        <div class="bingo-card">
            <div class="bingo-header">賓果交通標誌 - Player A</div>
            <div class="bingo-grid">
                <div class="grid-item"><img src="images/sign01.png"></div>
                <div class="grid-item"><img src="images/sign02.png"></div>
                <div class="grid-item"><img src="images/sign03.png"></div>
                <div class="grid-item"><img src="images/sign01.png"></div>
                <div class="grid-item"><img src="images/sign02.png"></div>
                <div class="grid-item"><img src="images/sign03.png"></div>
                <div class="grid-item"><img src="images/sign01.png"></div>
                <div class="grid-item"><img src="images/sign02.png"></div>
                <div class="grid-item"><img src="images/sign03.png"></div>
            </div>
        </div>

        <div style="border-bottom: 2px dashed #999; margin: 10px 0;"></div>

        <div class="bingo-card">
            <div class="bingo-header">賓果交通標誌 - Player B</div>
            <div class="bingo-grid">
                <div class="grid-item"><img src="images/sign03.png"></div>
                <div class="grid-item"><img src="images/sign02.png"></div>
                <div class="grid-item"><img src="images/sign01.png"></div>
                <div class="grid-item"><img src="images/sign03.png"></div>
                <div class="grid-item"><img src="images/sign01.png"></div>
                <div class="grid-item"><img src="images/sign02.png"></div>
                <div class="grid-item"><img src="images/sign03.png"></div>
                <div class="grid-item"><img src="images/sign02.png"></div>
                <div class="grid-item"><img src="images/sign01.png"></div>
            </div>
        </div>

    </div>

</body>
</html>
